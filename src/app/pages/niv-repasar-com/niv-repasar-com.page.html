<ion-header>
    <ion-toolbar>
        <ion-title>Niveles Comprensión</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="long>0; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>
        <ion-list>

            <ion-item *ngFor="let levels of list">

                <ion-label size="small">{{levels.title}}</ion-label>
                <div>
                    <circle-progress [percent]=getProgress(levels.id) [radius]="38" [outerStrokeWidth]="8" [innerStrokeWidth]="3" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"></circle-progress>
                </div>
            </ion-item>
        </ion-list>

    </ng-template>

    <ng-template #elseBlock>

        <ion-card>
            <ion-card-header>
                <ion-card-title>Necesitas Practicar</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                Aún no has empezado ningún Nivel
            </ion-card-content>
        </ion-card>

    </ng-template>
</ion-content>

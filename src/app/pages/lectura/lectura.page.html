<ion-header>
    <ion-toolbar>
        <ion-title>Progreso Lectura</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let levels of list">

            <ion-label size="small" (click)="openIonModal(levels.id)">{{levels.title}}</ion-label>
            <div>
                <circle-progress [percent]=levels.progress [radius]="38" [outerStrokeWidth]="8" [innerStrokeWidth]="3" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"></circle-progress>
            </div>

        </ion-item>
    </ion-list>
</ion-content>
